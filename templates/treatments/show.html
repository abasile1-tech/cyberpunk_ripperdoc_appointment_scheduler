{% extends 'base.html' %}

{% block content %}
	<h1>Treatment: {{ treatment.name }}</h1>
	<h2>Duration: {{ treatment.duration }} minutes</h2>
	<h3>Customers Signed Up for This Treatment:</h3>
	<ul>
	{% for customer in customers %}
		<a href="/customers/{{customer.id}}"><li>{{ customer.name }}</li></a>
	{% endfor %}
	</ul>

	<a href="/treatments/{{ treatment.id }}/edit"><button>Edit {{ treatment.name }}</button></a>

	<form class="form-inline" action="/treatments/{{treatment.id}}/delete" method="POST">
		<input type="submit" value="Delete {{ treatment.name }}">
	</form>
	
{% endblock content %}
