{% extends 'base.html' %}

{% block content %}
	<h1>{{ name}}</h1>
	<ul>
		<li>Customer: <a href="/customers/{{customer_id}}">{{ customer_name }}</a></li>
		<li>Treatment: <a href="/treatments/{{treatment_id}}">{{ treatment_name }}</a></li>
		<li>Date: {{ date }}</li>
		<li>Time: {{ time }}</li>
	</ul>

	<a href="/bookings/{{ booking_id }}/edit"><button>Edit {{ name }}</button></a>

	<form class="form-inline" action="/bookings/{{booking_id}}/delete" method="POST">
		<input type="submit" value="Delete This Booking">
	</form>
	
{% endblock content %}
