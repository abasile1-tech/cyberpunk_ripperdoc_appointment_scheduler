{% extends 'base.html' %}

{% block content %}

<h1>Edit: {{ customer.name }}</h1>

<form action="/customers/{{ customer.id }}" method="post">
	<div>
		<label for="name">Name:</label>
		<input 
			type="text" 
			name="name" 
			id="name" 
			value="{{ customer.name }}"
			required 
			autofocus
		/>
	</div>
	<button type="submit">Update Customer</button>
</form>
	
{% endblock content %}
